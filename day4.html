    <script>
        // Arrays
        var x = [1, 3, 3, 54, 2, 8];

        // Total Sum
        var y = 0;
        for (var i = 0; i < x.length; i++) {
            y += x[i];
        }
        console.log(y);

        // Even Filter
        for (var i = 0; i < x.length; i++) {
            if (x[i] % 2 == 0) {
                console.log(x[i]);
            }
        }



    </script>
