<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rupee_note</title>
  </head>
  <body></body>

  <script>
    x = [2, 4, 5, 1, 7, 6];

    function sortNum(x) {
      for (i = 0; i < x.length; i++) {
        for (j = i + 1; j < x.length; j++) {
          // console.log(x[j], x[i]);
          if (x[i] > x[j]) {
            var min = x[i];
            x[i] = x[j];
            x[j] = min;

            // console.log(min);
            // console.log(x.length);
          }
        }
      }
      console.log(x);
    }

    sortNum(x);
  </script>
</html>
