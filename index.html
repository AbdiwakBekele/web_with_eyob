    <div class="alert alert-primary m-3">
        <h1>Age Status</h1>
        <p id="age_result"></p>
        <input type="number" id="age">
        <button onclick="checkAge()">Check Age</button>
    </div>
    <hr>

    <div class="alert alert-primary m-3">
        <h1>Display Car</h1>
        <img id="car_img" src="" alt="">
        <button onclick="displayImage()">Show Image</button>
        <button onclick="nextImage()">Next Image</button>
    </div>
    <hr>

    <div class="alert alert-primary m-3">
        <h1>Calculator</h1>
        <p id="result"></p>
        <input type="number" id="num1">
        <input type="number" id="num2">
        <button onclick="addNumber()">Add</button>
    </div>

    <script>

        // Age Conditional
        function checkAge() {
            var age = Number(document.getElementById('age').value);
            var ageElement = document.getElementById('age_result');
            if (age > 18) {
                ageElement.innerHTML = 'Pass';
                ageElement.style.color = 'green';
            } else {

                ageElement.innerHTML = 'Not Allowed';
                ageElement.style.color = 'red';
            }
        }

        function addNumber() {
            var x = Number(document.getElementById('num1').value);

        }

        // Subtraction

            var x = Number(document.getElementById('num1').value);
            var y = Number(document.getElementById('num2').value);
            document.getElementById('result').innerHTML = (x - y);
        }
